<mat-sidenav-container
    class="example-container"
    (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav
    (keydown.escape)="close('escape')"
    disableClose>
    <p>
        <button mat-icon-button
            (click)="close('toggle button')">
            <mat-icon>close</mat-icon>
        </button>
    </p>
    <button routerLink="/alunos" mat-menu-item>Alunos</button>
    <button mat-menu-item>Professores</button>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z3">
        <button (click)="sidenav.open()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <span>Desafio Digital Innovation One - Sistema Escolar</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
